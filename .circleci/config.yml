version: 2.1

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: pwd
      - run: ls ~
      - run: cd frontend
      - run: npm install
      - run:
          npm run build
          # name: Build front-end
          # command: >-
          #   cd ./../frontend &&
          #   npm install &&
          #   npm run build
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: Build back-end
          command: |
            cd ../backend
            npm install
            npm run build

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
